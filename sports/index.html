<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsZone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <img src="logo.jpg" alt="Logo" class="header-logo" style="cursor:pointer;">
            <div class="app-name">SportZone</div>
        </div>
        <div class="nav-links">
            <span class="user-info" id="userInfo"></span>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="options-container" id="sportSelection">
            <div class="option-card" onclick="location.href='cricket.html'">
                <img src="crciket.jpg" alt="Cricket" class="sport-image">
            </div>
            <div class="option-card" onclick="location.href='football.html'">
                <img src="fooball.jpg" alt="Football" class="sport-image">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        window.addEventListener('load', () => {
            const currentUser = sessionStorage.getItem('currentUser');
            const userRole = sessionStorage.getItem('userRole');

            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Display user role only
            const roleLabel = userRole === 'admin' ? 'Admin' : 'User';
            document.getElementById('userInfo').innerHTML = `<span>${roleLabel}</span>`;
        });

        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
